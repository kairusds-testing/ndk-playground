plugins{
	id "com.android.application"
}

android{
	namespace "github.kairusds.ndkplayground.matoyatest"
	compileSdk 33
	ndkVersion "25.2.9519653"

	defaultConfig{
		applicationId "github.kairusds.ndkplayground.matoyatest"
		minSdk 26
		targetSdk 33
		versionCode 1
		versionName "1.0"
	}

	buildTypes{
		release{
			minifyEnabled false
			proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
		}
	}

	splits{
		abi{
			enable true
			reset()
			include "arm64-v8a", "x86_64"
			universalApk false
		}
	}

	externalNativeBuild{
		ndkBuild{
			path "src/main/cpp/Android.mk"
		}
	}

	compileOptions{
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
}

dependencies{
	implementation "androidx.appcompat:appcompat:1.6.0"
}
